<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Captcha</title>

    <!-- CSS LIBRARIES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.4.0/nouislider.css" integrity="sha512-DGB74Gyw93qON+V0QxSRs1er6sqoPyFoy23HBL5LN7MRJBcjeCU22zega+vOEGE0XQLoVrv4ExcaesSTwZQA2w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- YOUR CSS -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6Lf0Zl4qAAAAAAkBH80KSvveZtPbgjHZ_JrSOCci"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <h1>Donation Portal</h1>
    </div>
    <div class="row">
        <button id="captchaButton" class="btn btn-primary">Submit CAPTCHA</button>
    </div>

    <div class="row">
        <!-- This image will be displayed after successful CAPTCHA verification -->
        <img id="placeholderImage" src="path_to_placeholder_image.jpg" alt="Image of a Paper" style="display: none;">
    </div>
</div>

<script>
    function onClick(e) {
        e.preventDefault();
        // Call the reCAPTCHA enterprise to execute CAPTCHA and get the token
        grecaptcha.enterprise.ready(async () => {
            const token = await grecaptcha.enterprise.execute('6Lf0Zl4qAAAAAAkBH80KSvveZtPbgjHZ_JrSOCci', { action: 'LOGIN' });

            // You would typically send the token to the backend for verification here.
            console.log("CAPTCHA token: ", token); // Log the token (replace this with your backend request)

            // For now, we'll simulate that the CAPTCHA was successful and show the image.
            if (token) {
                document.getElementById('placeholderImage').style.display = 'block';
            }
        });
    }

    // Add event listener to the CAPTCHA button
    document.getElementById('captchaButton').addEventListener('click', onClick);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<!-- d3 -->
<script src="https://d3js.org/d3.v7.min.js"></script>
</body>
</html>
